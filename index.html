<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>Invoice Analyzer</title>
  <style>
    /* Your existing CSS styles here */
  </style>
</head>
<body>
  <div class="container">
    <h1>Invoice Analyzer</h1>
    <div class="tabs">
      <div class="tab active" data-tab="single">Single PDF Analysis</div>
      <div class="tab" data-tab="compare">Compare Two PDFs</div>
    </div>
    <div id="single" class="tab-content active">
      <form id="uploadFormSingle" action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" id="pdfFileSingle" name="pdfFile" accept=".pdf" required>
        <div id="uploadedFileSingle"></div>
        <button type="submit">Upload and Analyze</button>
      </form>
      <button id="clearButtonSingle">Clear PDF</button>
      <div class="progress-bar" id="progressBarSingle"></div>
      <div id="result"></div>
    </div>
    <div id="compare" class="tab-content">
      <form id="uploadFormCompare" action="/compare" method="POST" enctype="multipart/form-data">
        <input type="file" id="pdfFileCompare1" name="pdfFile1" accept=".pdf" required>
        <input type="file" id="pdfFileCompare2" name="pdfFile2" accept=".pdf" required>
        <div id="uploadedFileCompare1"></div>
        <div id="uploadedFileCompare2"></div>
        <button type="submit">Upload and Compare</button>
      </form>
      <button id="clearButtonCompare">Clear PDFs</button>
      <div class="progress-bar" id="progressBarCompare"></div>
      <div id="compareResult"></div>
    </div>
  </div>
  
  <h3>Test Upload</h3>
  <form id="testUploadForm" action="/test-upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="testFile">
    <button type="submit">Test Upload</button>
  </form>

  <script>
    // Tab functionality
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Single PDF upload
    document.getElementById('uploadFormSingle').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const resultDiv = document.getElementById('result');
      const fileInput = document.getElementById('pdfFileSingle');
      const uploadedFileDiv = document.getElementById('uploadedFileSingle');
      const progressBar = document.getElementById('progressBarSingle');
      
      uploadedFileDiv.textContent = `Uploaded file: ${fileInput.files[0].name}`;
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';
      
      try {
        console.log('Attempting to upload file...');
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Response data:', data);
        
        resultDiv.innerHTML = data.analysis || 'Analysis completed, but no results returned.';
      } catch (error) {
        console.error('Error during fetch:', error);
        resultDiv.textContent = `An error occurred: ${error.message}`;
      }
    });

    // Compare PDFs upload
    document.getElementById('uploadFormCompare').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const resultDiv = document.getElementById('compareResult');
      const fileInput1 = document.getElementById('pdfFileCompare1');
      const fileInput2 = document.getElementById('pdfFileCompare2');
      const uploadedFileDiv1 = document.getElementById('uploadedFileCompare1');
      const uploadedFileDiv2 = document.getElementById('uploadedFileCompare2');
      const progressBar = document.getElementById('progressBarCompare');
      
      uploadedFileDiv1.textContent = `Uploaded file: ${fileInput1.files[0].name}`;
      uploadedFileDiv2.textContent = `Uploaded file: ${fileInput2.files[0].name}`;
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';
      
      try {
        console.log('Attempting to upload files for comparison...');
        const response = await fetch('/compare', {
          method: 'POST',
          body: formData
        });
        
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Response data:', data);
        
        resultDiv.innerHTML = `
          <h3>Analysis of First PDF:</h3>
          <div>${data.analysis1 || 'No results'}</div>
          <h3>Analysis of Second PDF:</h3>
          <div>${data.analysis2 || 'No results'}</div>
        `;
      } catch (error) {
        console.error('Error during fetch:', error);
        resultDiv.textContent = `An error occurred: ${error.message}`;
      }
    });

    // Clear Single PDF upload
    document.getElementById('clearButtonSingle').addEventListener('click', function() {
      document.getElementById('pdfFileSingle').value = '';
      document.getElementById('uploadedFileSingle').textContent = '';
      document.getElementById('result').textContent = '';
      document.getElementById('progressBarSingle').style.width = '0%';
      document.getElementById('progressBarSingle').textContent = '';
    });

    // Clear Compare PDFs upload
    document.getElementById('clearButtonCompare').addEventListener('click', function() {
      document.getElementById('pdfFileCompare1').value = '';
      document.getElementById('pdfFileCompare2').value = '';
      document.getElementById('uploadedFileCompare1').textContent = '';
      document.getElementById('uploadedFileCompare2').textContent = '';
      document.getElementById('compareResult').textContent = '';
      document.getElementById('progressBarCompare').style.width = '0%';
      document.getElementById('progressBarCompare').textContent = '';
    });

    // Test Upload
    document.getElementById('testUploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      try {
        console.log('Attempting test upload...');
        const response = await fetch('/test-upload', {
          method: 'POST',
          body: formData
        });
        console.log('Test upload response status:', response.status);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const result = await response.json();
        console.log('Test upload result:', result);
        alert('Test upload successful!');
      } catch (error) {
        console.error('Error during test upload:', error);
        alert(`Test upload failed: ${error.message}`);
      }
    });
  </script>
</body>
</html>
